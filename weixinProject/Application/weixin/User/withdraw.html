 <script type="text/javascript">
//	 var all_card = '{$bank_count}';
//	 var withdrawal_amount = '{$withdrawal_amount}';
     var withdrawal_amount = '123456789';
//	 var counter_fee = 1;		//手续费
//
//	 if(all_card < 1){		//为绑卡提示
//		 alert('您尚未绑定银行卡,请先在www.hyjf.com绑定.');
//		 exit();
//	 }
	var success_flag = 0;
	var regualrNum = /^[0-9]+(\.[0-9]+)?$/; 
	$("#amount").on("input",dotNum);
	 $('#amount').keyup(function(){
	 	var a = $('#amount').val();
	 	
	 	if(a==""){
	 		$("#agree-btn").addClass("invest-invaild");
	 		$('#agree-btn').attr('disabled', "disabled");
	 		$('.wx-recharge-reak').text("0.00")
            success_flag=0;
		}
	 	
	 	if(a.substr(0,1) == '0'||a.substr(0,1) == '.'){
	 		$('.wx-recharge-reak').empty();
			$('.wx-recharge-reak').append('0.00');
	 		$.mvalidateTip("提现金额需大于一元");
	 		
	 	}else if(Number(a) <= withdrawal_amount&&regualrNum.test(a)){
		 	$("#agree-btn").removeClass("invest-invaild");
			$('#agree-btn').attr('disabled', false);
			$('#error_text').empty();
			$('.wx-recharge-reak').empty();
		    $('.wx-recharge-reak').append(formatNum(Number($('#amount').val() - 1).toFixed(2)));
			success_flag=1;
			
		 }else if(Number(a) > withdrawal_amount){
		 	    if( !$("#agree-btn").hasClass("invest-invaild")){
		 	    	 $("#agree-btn").addClass("invest-invaild");
		 	    	  $('#agree-btn').attr('disabled', "disabled");
		 	    }
				 $('#agree-btn').attr('disabled', true);
				 $('.wx-recharge-reak').empty();
				 $('.wx-recharge-reak').append('0.00');
				 $('#amount').empty();
				 $.mvalidateTip("提现金额不可大于可提现金额!");
                 success_flag=0;
		 }
		 })
	 
	 
$("#agree-btn").click(function(){
    if(success_flag==1){
		var a = $('#amount').val();
		if(Number(a)<=1){
			$.mvalidateTip("提现金额需大于1元");
			$("#agree-btn").addClass("invest-invaild");
	 		$('#agree-btn').attr('disabled', "disabled");
	 		$('.wx-recharge-reak').text("0.00")
            success_flag=0;
		}else{
			var mount = $('#amount').val();
	        var wStyle = $("input[name='withdrawStyle']").val();
			$.ajax({
			type: "POST",
			url: "{:U('Weixin/User/withdraw')}",
			data: 'money='+ mount + "&withdrawStyle="+wStyle+"&cardnum="+$("input[name='cardnum']").val(),
			success: function(msg){
				if(msg=="error"){
					$.mvalidateTip("提现失败");
				}else{
					window.location.href = msg;
				}
	        }
   	        });
		}
   }
})
         
 </script>
