 <script type="text/javascript" >
 /*validate */
	$(function(){
		//background size
		/*var $height = $(window).height();
		$(".wx-login").css("background-size","auto "+$height+"px");*/
        $.mvalidateExtend({
        	//验证手机号 密码  校验码
            username:{
                required : true,   
                descriptions:{
                    required : '<div class="field-invalidmsg">请填写原手机号或用户名</div>',
                }
            },
            pwd:{
                required : true,   
                descriptions:{
                    required : '<div class="field-invalidmsg">请输入密码</div>',
                }
            }
        });
        $("#form1").mvalidate({
            type:1,
            onKeyup:true,
            sendForm:true,
            firstInvalidFocus:false,
            conditional: {
                username: function() {
                    return $("#user_info").val() == 1;//短信验证码
                },
                pwd: function() {
                    return $("#user_password").val() == 1;//短信验证码
                }
            },
             descriptions: {
                username: {
                    conditional: '账号或密码错误'
                },
                pwd: {
                    conditional: '账号或密码错误'
                }
            },
            valid:function(event,options){
                //点击提交按钮时,表单通过验证触发函数
                var phone = $("#user_info").val();
		phone = $.trim(phone);
		var pas = $("#user_password").val();
        var url = $('#regForm').attr("data-href");
	    $.ajax({
		   type: "POST",
		   url: url,
		   data: 'user_info='+phone+'&password='+pas,
		   success: function(msg){
			   msg = $.parseJSON(msg)
			   if(msg.url){
				 //showErrorMessage("#p-loginForm  .j-error-tip", msg.data);
                 window.location.href = msg.url;
			   }else{
					$.mvalidateTip(msg.data);
					return false;
			   }
		   }
		});
        return false;
            },
            invalid:function(event, status, options){
                //点击提交按钮时,表单未通过验证触发函数
            },
            eachField:function(event,status,options){
                //点击提交按钮时,表单每个输入域触发这个函数 this 执向当前表单输入域，是jquery对象
            },
            eachValidField:function(val){},
            eachInvalidField:function(event, status, options){},
        })
	})
