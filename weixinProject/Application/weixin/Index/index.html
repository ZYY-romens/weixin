  <script>
//提示信息走马灯效果
		$(function(){ 
			var $this = $("ul.message-scroll"); //定义滚动区域  $this为定义的变量名，表示该对象是jq对象，与a，b等变量名一样，并无特殊含义
			var scrollTimer; //定义需要清除的动画
			$this.hover(function(){  //鼠标移至该位置时，停止滚动
			clearInterval(scrollTimer); 
			},function(){ 
			scrollTimer = setInterval(function(){ 
			scrollNews( $this ); 
			}, 2000 ); 
			}).trigger("mouseout"); 
		}); 
			function scrollNews(obj){ 
			var lineHeight = obj.find("li:first").height(); //此变量不可放置于函数起始处,li:first取值是变化的 ，取得每次滚动高度
			obj.animate({ "top" : -lineHeight +"px" },800 , function(){ //通过取负margin值,隐藏第一行   
			obj.css({"top":"0px"}).find("li:first").appendTo(obj); //隐藏后,将该行的margin值置零,并插入到最后,实现无缝滚动  
			}) 
		} 
	</script>
<script>
$(function() {

   }
	
//百分比环形
	$('.circle').each(function(index, el) {
		var num = $(this).find('span').text() * 3.6;
		if (num<=180) {
			$(this).find('.invest-list-right').css('transform', "rotate(" + num + "deg)");
		} else {
			$(this).find('.invest-list-right').css('transform', "rotate(180deg)");
			$(this).find('.invest-list-left').css('transform', "rotate(" + (num - 180) + "deg)");
		};
	});
		$('.index-ad-close').on("click",function(){
			$('.index-ad').hide();
		});
	});
</script>
